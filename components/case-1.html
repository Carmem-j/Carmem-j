<article class="pt-32 pb-24">
  <div class="max-w-4xl mx-auto px-6">
    <a
      href="/"
      title="Voltar para projetos"
      class="text-zinc-500 hover:text-black mb-12 flex items-center gap-2 transition-colors"
    >
      <svg
        width="20"
        height="20"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path d="m15 18-6-6 6-6"></path>
      </svg>
      <span data-i18n="btn-back"></span>
    </a>

    <header class="mb-16">
      <span
        class="text-blue-600 font-bold text-xs uppercase tracking-widest mb-4 block"
        data-i18n="case1-tag"
      ></span>
      <h1
        class="text-4xl md:text-5xl font-bold mb-8 italic text-zinc-900"
        data-i18n="case1-title"
      ></h1>

      <div
        class="grid grid-cols-2 md:grid-cols-4 gap-8 py-8 border-y border-zinc-100 text-sm"
      >
        <div>
          <p
            class="text-zinc-400 uppercase font-bold text-[10px] mb-1"
            data-i18n="meta-role"
          ></p>
          <p class="font-semibold" data-i18n="meta-role-val-1"></p>
        </div>
        <div>
          <p
            class="text-zinc-400 uppercase font-bold text-[10px] mb-1"
            data-i18n="meta-year"
          ></p>
          <p class="font-semibold">2023</p>
        </div>
        <div>
          <p
            class="text-zinc-400 uppercase font-bold text-[10px] mb-1"
            data-i18n="meta-duration"
          ></p>
          <p class="font-semibold" data-i18n="case1-duration"></p>
        </div>
        <div>
          <p
            class="text-zinc-400 uppercase font-bold text-[10px] mb-1"
            data-i18n="meta-team"
          ></p>
          <p class="font-semibold text-zinc-900" data-i18n="case1-team"></p>
        </div>
      </div>
    </header>

    <div class="case-text prose prose-zinc prose-lg max-w-none">
      <p
        class="italic text-sm text-zinc-400 mb-10"
        data-i18n="case-disclaimer"
      ></p>

      <section>
        <h2 data-i18n="case-resp-title"></h2>
        <ul>
          <li data-i18n="case1-resp-1"></li>
          <li data-i18n="case1-resp-2"></li>
          <li data-i18n="case1-resp-3"></li>
          <li data-i18n="case1-resp-4"></li>
          <li data-i18n="case1-resp-5"></li>
        </ul>
      </section>

      <section>
        <h2 data-i18n="case-overview-title"></h2>
        <p data-i18n="case1-overview"></p>
      </section>

      <section>
        <h2 data-i18n="case-problem-title"></h2>
        <blockquote data-i18n="case1-quote"></blockquote>
      </section>

      <section class="bg-zinc-900 text-white p-10 rounded-3xl shadow-xl mt-12">
        <h2 class="text-white" data-i18n="case-results-title"></h2>
        <p
          class="text-zinc-300 leading-relaxed italic"
          data-i18n="case1-results"
        ></p>
      </section>
    </div>
  </div>
</article>
