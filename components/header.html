<header
  class="fixed top-0 w-full bg-white/90 backdrop-blur-md border-b border-zinc-100 z-50"
>
  <nav
    class="max-w-6xl mx-auto px-6 h-20 flex items-center justify-between"
    aria-label="Navegação Principal"
  >
    <a
      href="#sobre"
      onclick="
        navigateTo('sobre');
        return false;
      "
      class="text-xl font-bold tracking-tight uppercase"
      title="Carmem Ferreira"
    >
      CARMEM FERREIRA.
    </a>
    <ul
      class="hidden md:flex space-x-8 text-sm font-medium text-zinc-500 items-center"
    >
      <li>
        <a
          href="#sobre"
          onclick="
            navigateTo('sobre');
            return false;
          "
          title="Sobre"
          class="hover:text-black transition-colors"
          data-i18n="nav-about"
        ></a>
      </li>
      <li>
        <a
          href="#projetos"
          onclick="
            navigateTo('projetos');
            return false;
          "
          title="Projetos"
          class="hover:text-black transition-colors"
          data-i18n="nav-projects"
        ></a>
      </li>
      <li>
        <a
          href="#contato"
          class="hover:text-black transition-colors"
          data-i18n="nav-contact"
          title="Contato"
        ></a>
      </li>
      <li>
        <div class="flex gap-2 bg-zinc-100 p-1 rounded-full">
          <button
            onclick="setLanguage('pt')"
            class="px-2 py-1 rounded-full hover:bg-white text-[10px] font-bold text-zinc-900 transition-all"
          >
            PT
          </button>
          <button
            onclick="setLanguage('en')"
            class="px-2 py-1 rounded-full hover:bg-white text-[10px] font-bold text-zinc-900 transition-all"
          >
            EN
          </button>
        </div>
      </li>
    </ul>
  </nav>
</header>
