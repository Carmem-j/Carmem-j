<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carmem Ferreira | Senior Product Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-primary: #ffffff;
        --text-primary: #18181b;
        --accent: #2563eb;
      }
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }

      /* Acessibilidade Restaurada */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: var(--accent);
        color: white;
        padding: 8px;
        z-index: 100;
        transition: top 0.3s;
      }
      .skip-link:focus {
        top: 0;
      }

      /* Estilos do Carrossel Restaurados */
      .carousel-track {
        display: flex;
        width: max-content;
        animation: scroll 40s linear infinite;
        align-items: center;
      }
      .carousel-track:hover {
        animation-play-state: paused;
      }
      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }
      .brand-logo {
        /* Removed: @apply rules - classes now applied directly in markup */
      }
      .brand-logo:hover {
        /* Removed: @apply rules - classes now applied directly in markup */
      }

      /* Case typography using CSS (no @apply needed for descendant selectors) */
      .case-text h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #18181b;
        margin-top: 3rem;
        margin-bottom: 1.5rem;
        text-transform: uppercase;
        letter-spacing: -0.025em;
      }
      .case-text h3 {
        font-size: 1.25rem;
        font-weight: 700;
        color: #18181b;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }
      .case-text p {
        color: #52525b;
        line-height: 1.625;
        margin-bottom: 1.5rem;
      }
      .case-text ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-bottom: 2rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        color: #52525b;
      }
      .case-text blockquote {
        border-left: 4px solid #2563eb;
        padding-left: 1.5rem;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        font-style: italic;
        background-color: #f4f4f5;
        border-radius: 0 0.5rem 0.5rem 0;
        margin-bottom: 2rem;
        color: #3f3f46;
      }
      /* Brand logo modifiers - no longer needed, @apply removed */
      .brand-logo--h38 {
        /* Removed: @apply h-9 - classes now in markup */
      }
      .brand-logo--h44 {
        /* Removed: @apply h-11 - classes now in markup */
      }

      /* Language button active state */
      .lang-btn-active {
        background-color: black;
        color: white !important;
      }
    </style>
  </head>
  <body class="antialiased">
    <a href="#main-content" class="skip-link"
      >Pular para o conteúdo principal</a
    >

    <div
      hx-get="components/header.html"
      hx-trigger="load"
      hx-swap="outerHTML"
    ></div>

    <main id="main-content">
      <div
        hx-get="components/hero.html"
        hx-trigger="load"
        hx-target="#main-content"
        hx-swap="innerHTML"
      ></div>
    </main>

    <div
      hx-get="components/brands.html"
      hx-trigger="load"
      hx-swap="outerHTML"
    ></div>
    <div
      hx-get="components/footer.html"
      hx-trigger="load"
      hx-swap="outerHTML"
    ></div>

    <script>
      let translations = {};
      let currentLang = localStorage.getItem('preferredLang') || 'pt';

      async function initI18n() {
        const res = await fetch('translations.json');
        translations = await res.json();
        translatePage();
        updateLanguageButtons();
      }

      function translatePage() {
        document.querySelectorAll('[data-i18n]').forEach((el) => {
          const key = el.getAttribute('data-i18n');
          if (translations[currentLang][key]) {
            // Usa innerHTML para permitir renderizar o blockquote e tags que possam vir da tradução
            el.innerHTML = translations[currentLang][key];
          }
        });
        document.documentElement.lang = currentLang === 'pt' ? 'pt-BR' : 'en';
      }

      function updateLanguageButtons() {
        document
          .querySelectorAll('button[onclick*="setLanguage"]')
          .forEach((btn) => {
            btn.classList.remove('lang-btn-active');
            const btnLang = btn.textContent.trim().toLowerCase();
            if (btnLang === currentLang) {
              btn.classList.add('lang-btn-active');
            }
          });
      }

      function setLanguage(lang) {
        currentLang = lang;
        localStorage.setItem('preferredLang', lang);
        translatePage();
        updateLanguageButtons();
      }

      document.body.addEventListener('htmx:afterOnLoad', () => {
        translatePage();
        updateLanguageButtons();
        window.scrollTo(0, 0); // Scroll ao topo ao trocar de Case
      });

      window.onload = initI18n;
    </script>
  </body>
</html>
