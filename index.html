<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carmem Ferreira | Senior Product Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-primary: #ffffff;
        --text-primary: #18181b;
        --accent: #2563eb;
      }
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }

      /* Acessibilidade Restaurada */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: var(--accent);
        color: white;
        padding: 8px;
        z-index: 100;
        transition: top 0.3s;
      }
      .skip-link:focus {
        top: 0;
      }

      /* Estilos do Carrossel Restaurados */
      .carousel-track {
        display: flex;
        width: max-content;
        animation: scroll 40s linear infinite;
        align-items: center;
      }
      .carousel-track:hover {
        animation-play-state: paused;
      }
      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }
      .brand-logo {
        height: 28px;
        width: auto;
        max-width: 120px;
        object-fit: contain;
        filter: grayscale(100%);
        opacity: 0.4;
        transition: all 0.4s ease;
      }
      .brand-logo:hover {
        filter: grayscale(0%);
        opacity: 1;
        transform: scale(1.05);
      }

      /* Case typography (explicit CSS replacing Tailwind `@apply`) */
      .case-text h2 {
        @apply text-2xl font-bold text-zinc-900 mt-12 mb-6 uppercase tracking-tight;
      }
      .case-text h3 {
        @apply text-xl font-bold text-zinc-900 mt-8 mb-4;
      }
      .case-text p {
        @apply text-zinc-600 leading-relaxed mb-6;
      }
      .case-text ul {
        @apply list-disc pl-6 mb-8 space-y-2 text-zinc-600;
      }
      .case-text blockquote {
        @apply border-l-4 border-blue-600 pl-6 py-2 italic bg-zinc-50 rounded-r-lg mb-8 text-zinc-700;
      }
      /* Brand logo modifiers to avoid inline styles */
      .brand-logo--h38 {
        @apply h-9; /* 38px */
      }
      .brand-logo--h44 {
        @apply h-11; /* 44px */
      }
    </style>
  </head>
  <body class="antialiased">
    <a href="#main-content" class="skip-link"
      >Pular para o conteúdo principal</a
    >

    <div
      hx-get="components/header.html"
      hx-trigger="load"
      hx-swap="outerHTML"
    ></div>

    <main id="main-content">
      <div
        hx-get="components/hero.html"
        hx-trigger="load"
        hx-target="#main-content"
        hx-swap="innerHTML"
      ></div>
    </main>

    <div
      hx-get="components/brands.html"
      hx-trigger="load"
      hx-swap="outerHTML"
    ></div>
    <div
      hx-get="components/footer.html"
      hx-trigger="load"
      hx-swap="outerHTML"
    ></div>

    <script>
      let translations = {};
      let currentLang = 'pt';

      async function initI18n() {
        const res = await fetch('translations.json');
        translations = await res.json();
        translatePage();
      }

      function translatePage() {
        document.querySelectorAll('[data-i18n]').forEach((el) => {
          const key = el.getAttribute('data-i18n');
          if (translations[currentLang][key]) {
            // Usa innerHTML para permitir renderizar o blockquote e tags que possam vir da tradução
            el.innerHTML = translations[currentLang][key];
          }
        });
        document.documentElement.lang = currentLang === 'pt' ? 'pt-BR' : 'en';
      }

      function setLanguage(lang) {
        currentLang = lang;
        translatePage();
      }

      document.body.addEventListener('htmx:afterOnLoad', () => {
        translatePage();
        window.scrollTo(0, 0); // Scroll ao topo ao trocar de Case
      });

      window.onload = initI18n;
    </script>
  </body>
</html>
